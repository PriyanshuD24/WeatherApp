<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class=" bg-cyan-700 h-[100vh] text-white"> 
    <div class="wrapper max-w-[600px] h-3/4 mx-auto    py-6  px-4   ">
        <!-- heading div -->
        <div class="text-center text-white uppercase text-5xl font-extrabold mb-16    ">Weather app</div>
        <!-- heading div ends -->

        <!-- option div stars -->
        <div class="flex justify-around font-bold mb-16  ">
            <button id="button1" class="px-3 py-2">Your Weather</button>
            <button id="button2" class="px-3 py-2">Search Weather</button>
        </div>

        <!-- main div stars -->
        <div>
            <!-- search bar -->
            <div id="searchBar" class="hidden justify-between w-full mb-16  ">
                   <input type="text" name="" id=""  value="" class="basis-full mr-5 bg-slate-500  outline-none   rounded-2xl px-3     ">
                    <button class="fa fa-search text-black bg-cyan-500 w-[45px] h-[45px]  rounded-[50%]  block" ></button>
               
            </div>

            <!-- info div -->
           <div  id="infoDiv" class="hidden flex-col justify-center items-center gap-4 ">
            <div class="cityName text-xl "></div>
            <div class="info text-xl "></div>
            <img src="" alt="" class="imageIcon">
            <div class="temp text-3xl  "></div>
            <div class="boxes flex justify-between  w-full gap-4   ">
                <div class="gap-2  basis-1/3 flex flex-col justify-center items-center  ">
                    <div class=""><img src="./images/pngwing.com.png" class="w-20 " alt=""></div>
                    <div class="">Windspeed</div>
                    <div class="windspeed relative bottom-2 "></div>
                </div>
                <div class="gap-2  basis-1/3 flex flex-col justify-center items-center ">
                    <div class="" ><img src="./images/pngegg.png" class="w-20"></div>
                    <div class="">Humidity</div>
                    <div class="humidity relative bottom-2 "></div>
                </div>
                <div class="gap-2  basis-1/3 flex flex-col justify-center items-center ">
                    <div class=""><img src="./images/cloud.png" class="w-20"></div>
                    <div class="">Clouds</div>
                    <div class="clouds relative bottom-2 "></div>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
